name: Workflow
on:
  push:
    branches: 
      - develop
jobs:

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Pending
        run: | 
          echo "pending https://coverage.readthedocs.io/en/7.2.3/"
          echo "use coverage run -m pytest -v, then coverage report --format total"

      - name: Startup
        run: echo "Starting up coverage job"
  
      - name: Get code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
                
      - name: Installing pipenv
        run: python -m pip install --upgrade pip && pip install pipenv
      
      - name: Caching pipenv
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --deploy

      - name: Run coverage and expose rating
        id: coverage
        run: |
          coverage run -m pytest -v && coverage report --format total echo 'coverage-rating={}' >> $GITHUB_OUTPUT ';' 

      - name: Output filename
        run: echo "${{ steps.coverage.outputs.coverage-rating }}" 
  
